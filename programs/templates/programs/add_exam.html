{% extends 'hta_platform/base.html' %}
{% block content %}
    <div class="d-flex flex-column justify-content-center align-items-center">
        <h1 class="m-4">Add exams to {{ program.name }}</h1>
        <form method="POST" action="">
            {% csrf_token %}
            {{ formset.management_form }}
            {% for form in formset %}
                {{ form.as_p }}
                {{ form.errors }}
            {% endfor %}
            <small>You can skip by pressing submit.</small>
            <input class="btn btn-primary m-2" type="submit" name="Create University">
        </form>
    </div>
{% endblock %}
