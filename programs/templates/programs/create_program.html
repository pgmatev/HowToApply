{% extends 'hta_platform/base.html' %}
{% block content %}
    <div class="d-flex flex-column justify-content-center align-items-center">
        <h1 class="m-4">Create Program</h1>
        <form method="POST" action="">
            {% csrf_token %}
            {% for field in program_form %}
                <div class="form-group m-2">
                    <label for="">{{ field.label }}
                        {{ field }}
                    </label>
                </div>
            {% endfor %}
            {{ program_form.errors }}
            <small>You can add the exams required for this program in the next page.</small>
            <br>
            <input class="btn btn-primary m-2" type="submit" name="Create Program">
        </form>
    </div>
{% endblock %}
