{% extends 'hta_platform/base.html' %}
{% block content %}
    <div class="container mt-4">
        <div class="row text-center">
            <div class="col-md-12 text-center">
                <h1>Programs by {{ university.name }}:</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
            {% for key, value in programs.items %}
                <p>{{ key }}</p>
                <div class="mb-4">
                {% for program in value %}
                    <a class="m-2" href="{% url 'programs:view_program' program_id=program.id%}">{{ program.name }}</a>
                {% endfor %}
                </div>
                <br>
            {% endfor %}
            </div>
        </div>

    </div>
{% endblock %}
