{% extends 'hta_platform/base.html' %}
{% block content %}
    <p>University</p>
    <a href="{% url 'posts:create_post' %}">Create post</a>
    <a href="{% url 'programs:create_program' %}">Create program</a>
    <h1>Your posts</h1>
    {% for post in posts %}
        <br>
        <a href="{% url 'posts:view_post' slug=post.slug %}">{{ post.title }}</a>
    {% endfor %}

{% endblock %}
