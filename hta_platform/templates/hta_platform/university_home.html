{% extends 'hta_platform/base.html' %}
{% block content %}
    <p>University</p>
    <a href="{% url 'create_post' %}">Create post</a>
    <h1>Your posts</h1>
    {% for post in posts %}
        <br>
        <a href="{% url 'view_post' slug=post.slug %}">{{ post.title }}</a>
    {% endfor %}
    <a href="{% url 'logout' %}" class="btn btn-secondary">Logout</a>
    <a href="{% url 'edit_profile' %}" class="btn btn-secondary">Edit</a>
{% endblock %}
