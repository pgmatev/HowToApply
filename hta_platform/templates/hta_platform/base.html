<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How To Apply</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="/" class="navbar-brand">How to Apply</a>
        <div class="collapse navbar-collapse m-3">
        {% if request.user.is_authenticated %}
            <a class="navbar-text text-decoration-none" href="{% url 'profiles' user_id=request.user.id %}">Hi, {{ request.user.username }}</a>
        {% else %}
            <div>
              <a class="btn btn-link" href="{% url 'student_register' %}">Sign Up</a>
              <a class="btn btn-link" href="{% url 'university_register' %}">Uni Sign Up</a>
              <a class="btn btn-primary" href="{% url 'login' %}">Login</a>
            </div>
        {% endif %}
        </div>
        <div class="navbar-left m-3">
            <form onsubmit="return executeQuery();">
            <input type="text" class="form-control" id="id_q" placeholder="Search...">
            </form>
        </div>
    </nav>
    <div id="site_wrapper">
        {% block content %}
            Error 404!
        {% endblock content %}
    </div>
</body>
</html>

<script type="text/javascript">
function executeQuery(){
    let query = document.getElementById("id_q").value
    window.location.replace("{% url 'search' %}?q=" + query)
    return false
}
</script>
