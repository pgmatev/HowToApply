{% extends "hta_platform/base.html" %}
{% block content %}
    <div class="d-flex flex-column justify-content-center align-items-center">
        <h1 class="m-4">Edit Profile</h1>
        <form method="POST" action="">

                {% csrf_token %}
                {% for field in edit_student_form %}
                    <div class="form-group m-2">
                        <label for="">{{ field.label }}
                            {{ field }}
                        </label>
                    </div>
                {% endfor %}
                {{ form.errors }}
                {% for field in edit_user_form %}
                    <div class="form-group m-2">
                        <label for="">{{ field.label }}
                            {{ field }}
                        </label>
                    </div>
                {% endfor %}
                {{ form.errors }}
                <input type="submit" class="btn btn-primary m-2" name="Update Profile">
        </form>
    </div>
{% endblock %}
