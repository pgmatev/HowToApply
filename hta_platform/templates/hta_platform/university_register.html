{% extends 'hta_platform/base.html' %}
{% block content %}
    <div class="d-flex flex-column justify-content-center align-items-center">
        <h1 class="m-4">Register University</h1>
        <form method="POST" action="">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group m-2">
                    <label for="">{{ field.label }}
                        {{ field }}
                    </label>
                </div>
            {% endfor %}
            {% for uni_field in university_form %}
                <div class="form-group m-2">
                    <label for="">{{ uni_field.label }}
                        {{ uni_field }}
                    </label>
                </div>
            {% endfor %}
            {{ form.errors }}
            {{ university_form.errors }}
            <input class="btn btn-primary m-2" type="submit" name="Create University">
        </form>
    </div>
{% endblock %}
