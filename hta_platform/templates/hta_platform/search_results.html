{% extends "hta_platform/base.html" %}
{% block content %}
    <h1>Search results for "{{ search_query }}:"</h1>
    {% if search_results %}
        {% for result in search_results %}
            <a href="../profiles/{{ result.user_id }}/">{{ result.user.username }}</a>
        {% endfor %}
    {% else %}
        <p>No results</p>
    {% endif %}
{% endblock %}
