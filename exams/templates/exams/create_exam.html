{% extends 'hta_platform/base.html' %}
{% block content %}
    <div class="d-flex flex-column justify-content-center align-items-center">
        <h1 class="m-4">Create Exam</h1>
        <form method="POST" action="">
            {% csrf_token %}
            {% for field in exam_form %}
                <div class="form-group m-2">
                    <label for="">{{ field.label }}
                        {{ field }}
                    </label>
                </div>
            {% endfor %}
            {{ exam_form.errors }}
            <button class="btn btn-primary m-2" type="submit" name="Create Exam">Submit</button>
        </form>
    </div>
{% endblock %}
